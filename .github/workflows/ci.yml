name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  ci:
    runs-on: ubuntu-latest

    steps: 
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: run tests
        run: npm test